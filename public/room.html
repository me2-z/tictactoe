<head>

            placeholder="Your name (e.g., Meet)" 
            autocomplete="off"
          />

            Join Room

          <button id="resetBtn" class="btn ghost">

        </div>

        <div id="board" class="board"></div>
      </div>

        <div>
          <span style="color: #64748b;">Player:</span>

        </div>
        <div>

</html>
