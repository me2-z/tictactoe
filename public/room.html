<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe — Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <div class="card large">
      <div class="topbar">
        <div>
          <input id="name" placeholder="Your name (e.g., Meet)" />
          <button id="joinBtn" class="btn primary">Join Room</button>
          <button id="resetBtn" class="btn ghost">Reset</button>
        </div>
        <div class="meta">
          <div id="roomLabel">Room: —</div>
          <div id="status" class="muted small">Status: idle</div>
        </div>
      </div>

      <div class="board-wrap">
        <canvas id="lineCanvas"></canvas>
        <div id="board" class="board"></div>
      </div>

      <div class="info-row">
        <div>Player: <strong id="meLabel">—</strong></div>
        <div>You are: <strong id="symbolLabel">—</strong></div>
        <div>Turn: <strong id="turnLabel">—</strong></div>
        <div id="msg" class="muted small"></div>
      </div>
    </div>
  </main>

<script src="/script.js"></script>
</body>
</html>
